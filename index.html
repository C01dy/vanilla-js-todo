<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Notes</title>
  </head>
  <body>
    <div class="container z-depth-1">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4 class="grey-text text-lighten-4">Todo VanillaJS</h4>
          <form class="input-field">
            <input type="text" class="validate brown-text text-lighten-5" />
            <div>
              <a class="btn-floating waves-effect waves-light brown darken-1"
                ><i class="material-icons">add</i></a
              >
            </div>
          </form>
        </li>
        <div class="collection-items">
        </div>
      </ul>
    </div>

    <script src="./scripts/select.js"></script>
  </body>
</html>
